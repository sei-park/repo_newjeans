<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- thymeleaf 를 사용 -->

<head>

<meta charset="utf-8" />
<title>User List | Dashonic - Admin & Dashboard Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
<meta content="Pichforest" name="author" />
<!-- App favicon -->
<link rel="shortcut icon" href="/xdm/v1/template/ui/assets/images/favicon.ico">

<!-- Bootstrap Css -->
<link href="/xdm/v1/template/ui/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
<!-- Icons Css -->
<link href="/xdm/v1/template/ui/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
<!-- App Css-->
<link href="/xdm/v1/template/ui/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
	
<!-- by developer --> 
<link rel="stylesheet" href="/xdm/v1/css/datetimepicker/jquery.datetimepicker.min.css">
<link rel="stylesheet" href="/xdm/v1/css/common.xdm.js">



</head>

<style>
.container {
	margin-left: -20px;
}

.modal {
	transform: translateY(-500px);
}


</style>




<body>

	<!-- <body data-layout="horizontal"> -->

	<!-- Begin page -->
	<div id="layout-wrapper">
	
	<div th:replace="~{xdm/v1/infra/include/head :: header}"></div>


		<!-- ========== Left Sidebar Start ========== -->
		<div class="vertical-menu">

			<!-- LOGO -->
		    <div th:replace="~{xdm/v1/infra/include/logo :: aside}"></div>

			<button type="button"
				class="btn btn-sm px-3 font-size-16 header-item vertical-menu-btn">
				<i class="fa fa-fw fa-bars"></i>
			</button>

			<div data-simplebar class="sidebar-menu-scroll">

				<!--- Sidemenu -->
				<div th:replace="~{xdm/v1/infra/include/sidebar :: aside}"></div>
				
				<!-- Sidebar -->
			</div>
		</div>
		<!-- Left Sidebar End -->



		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<!-- <div class="page-title-box d-flex align-items-center justify-content-between">
                                <h4 class="mb-0">User List</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Contacts</a></li>
                                        <li class="breadcrumb-item active">User List</li>
                                    </ol>
                                </div>

                            </div> -->
						</div>
					</div>
					<!-- end page title -->

					<div class="row">
						<div>
							<!--  class="col-lg-12" -->
							<div class="card">
								<div class="card-body">
									<form name="form" method="post" action="/xdm/v1/infra/codegroup/codeGroupXdmList">
									<input type="hidden" name="thisPage" th:value="${vo.thisPage}" default="1"/>
									<input type="hidden" id="rowNumToShow" name="rowNumToShow" th:value="${vo.rowNumToShow}"/>
										<div class="row">
											<div>
												<div class="container">
													<!--input 추가-->
													<div class="row mb-3 align-items-center">
														<div class="mb-2">
															<!-- <h6>page1 > page2 > Default</h6> -->
															<h1>Code Group</h1>
														</div>
														<div class="col-md-2">
															<select class="form-select"
																aria-label="Default select example" name="shDelNy" id="shDelNy">
																<option value="" th:selected="${vo.shDelNy == null}">삭제여부</option>
																<option value="0" th:selected="${vo.shDelNy == 0}">N</option>
																<option value="1" th:selected="${vo.shDelNy == 1}">Y</option>
															</select>
														</div>	
														<div class="col-md-2">
															<select class="form-select"
																aria-label="Default select example" name="shUseNy" id="shUseNy">
																<option value="" th:selected="${vo.shUseNy == null}">사용여부</option>
																<option value="0" th:selected="${vo.shUseNy == 0}">N</option>
																<option value="1" th:selected="${vo.shUseNy == 1}">Y</option>
															</select>
														</div>
														<div class="col-md-2">
															<select class="form-select"
																aria-label="Default select example" name="shOptionDate" id="shOptionDate">
																<option value="" th:selected="${vo.shOptionDate == null}">선택하세요</option>
																<option value="1" th:selected="${vo.shOptionDate == 1}">등록일</option>
																<option value="2" th:selected="${vo.shOptionDate == 2}">수정일</option>
															</select>
														</div>
														<div class="col-md-2">
															<div class="input-group flex-nowrap">
																<input type="text" class="form-control"
																	placeholder="시작일" aria-label="Username"
																	aria-describedby="addon-wrapping" id="shDateStart" name="shDateStart" 
																	th:value="${#strings.substring(vo.shDateStart, 0, 10)}" autocomplete="off" style="cursor: pointer;">
															</div>
														</div>
														<div class="col-md-2">
															<div class="input-group flex-nowrap">
																<input type="text" class="form-control"
																	placeholder="종료일" aria-label="Username"
																	aria-describedby="addon-wrapping" id="shDateEnd" name="shDateEnd" 
																	th:value="${#strings.substring(vo.shDateEnd, 0, 10)}" autocomplete="off" style="cursor: pointer;">
																	<!-- autocomplete="off" 자동완성 방지 -->
															</div>
														</div>
													</div>

													<div class="row mb-3 align-items-center">
														<div class="col-md-2">
															<select class="form-select"
																aria-label="Default select example" name="shOption" id="shOption">
																<option value="" th:selected="${vo.shOption == null}">검색구분</option>
																<option value="1" th:selected="${vo.shOption == 1}">코드그룹</option>
																<option value="2" th:selected="${vo.shOption == 2}">코드그룹이름</option>
															</select>
														</div>
														<div class="col-md-2">
															<div class="input-group flex-nowrap">
																<input type="text" class="form-control" placeholder="검색어" aria-label="Username"
																	aria-describedby="addon-wrapping" name="shValue" id="shValue" th:value="${vo.shValue}" onkeyup="enterkey()"> 
															</div>
														</div>
														<div class="col-md-2" align="left">
															<button type="submit" class="btn btn-outline-dark">
																<i class="uil-search"></i>
															</button>
															<button type="reset" class="btn btn-outline-dark" id="btnReset">
																<i class="uil-corner-down-left"></i>
															</button>
														</div>
													</div>
												</div>
												<div class="row mb-3">
													<div class="col-md-2" style="padding-top: 10px;">
														<h5 class="card-title" th:text="'Total : ' +${vo.totalRows}"></h5>
													</div>

													<div class="col-md-8"></div>

													<div class="col-md-2">
														<select class="form-select" aria-label="Default select example" id="changeRowNum" name="changeRowNum">
															<option value="5" th:selected="${vo.rowNumToShow eq 5}">5</option>
															<option value="10" th:selected="${vo.rowNumToShow eq 10}">10</option>
															<option value="30" th:selected="${vo.rowNumToShow eq 30}">30</option>
															<option value="50" th:selected="${vo.rowNumToShow eq 50}">50</option>
															<option value="80" th:selected="${vo.rowNumToShow eq 80}">80</option>
															<option value="100" th:selected="${vo.rowNumToShow eq 100}">100</option> 
														</select>
													</div>
												</div>
											</div>
											<!--col-md-6 -->

											<div class="table-responsive">
												<!--리스트 시작-->

												<table class="table align-middle table-nowrap table-check">
													<thead>
														<tr>
															<th scope="col" style="width: 50px;">
																<div class="form-check font-size-16">
																	<input type="checkbox" class="form-check-input"
																		id="checkAll"> <label class="form-check-label"
																		for="checkAll"></label>
																</div>
															</th>
															<th scope="col">No</th>
															<th scope="col">코드그룹</th>
															<th scope="col">코드그룹이름</th>
															<th scope="col">사용여부</th>
															<th scope="col">순서</th>
															<th scope="col">삭제여부</th>
															<th scope="col">등록일</th>
															<th scope="col">수정일</th>
															<th scope="col">개수</th>
														</tr>
														<!-- end tr -->
													</thead>
													<!-- end thead -->
													<!--  Date 추가  -->
													<tbody>
														<tr th:if="${#lists.isEmpty(list)}">
															<td colspan="8">
																<p>There are no data!</p>
															</td>
														</tr>
														<tr th:if="${!#lists.isEmpty(list)}" th:each="list : ${list}">
															<th scope="row">
																<div class="form-check font-size-16">
																	<input type="checkbox" class="form-check-input"
																		id="contacusercheck1"> <label
																		class="form-check-label" for="contacusercheck1"></label>
																</div>
															</th>
															<!-- 전체 데이터 개수 - (현재 페이지 -1) * 화면에 보여줄 데이터 줄 개수 : 이 개수의 index 번호 -->
															<td th:text="${vo.totalRows - ((vo.thisPage - 1) * vo.rowNumToShow + listStat.index)}" class="align-middle"></td>
															<td th:text="${list.ifcgSeq}"></td>
															<td class="group-code"><a
																th:href="@{/xdm/v1/infra/codegroup/codeGroupXdmMForm(ifcgSeq=${list.ifcgSeq})}"
																th:text="${list.ifcgName}"></a></td>
															<td th:if="${list.ifcgUseNy eq 0}" class="codeUse">N</td>
															<td th:unless="${list.ifcgUseNy eq 0}" class="codeUse">Y</td>
															<td th:text="${list.ifcgOrder}" class="group-name">테테테</td>
															<td th:if="${list.ifcgDelNy eq 0}" class="codeUse">N</td>
															<td th:unless="${list.ifcgDelNy eq 0}" class="codeUse">Y</td>
															<td th:text="${#dates.format(list.regDateTime, 'yyyy-MM-dd HH:mm:ss')}">2024-07-17
															 	09:37:10</td>
															<td th:text="${#dates.format(list.regDateTimeRevise, 'yyyy-MM-dd HH:mm:ss')}">2024-07-17
																09:37:10</td>
															<td th:text="${list.count}"></td>
														</tr>
													</tbody>
													<!-- end tbody -->
												</table>
												<!-- end table -->
											</div>
											<!-- end table responsive -->
										</div>
										<!-- end row -->
 										<!-- 페이징 -->
										<div class="row g-0 text-center text-sm-start">
											<div class="gy-3 col-12 pagecol text-center">
												<ul class="pagination pagination-rounded d-inline-flex">
													<li class="page-item" th:if="${vo.startPage gt vo.pageNumToShow}" style="cursor: pointer;">
														<a class="page-link" href="javascript:goList(${vo.startPage - 1})" th:attr="onclick=|goList('${vo.startPage - 1}')|">
															<i class="mdi mdi-chevron-left"></i>
            											</a>
        											</li>
        											<li class="page-item" th:each="num: ${#numbers.sequence(vo.startPage, vo.endPage)}" th:classappend="${num eq vo.thisPage} ? active : ''" style="cursor: pointer;">
            											<a class="page-link" th:attr="onclick=|goList('${num}')|" th:text="${num}"></a>
        											</li>
											        <li class="page-item" th:if="${vo.endPage ne vo.totalPages}">
											            <a class="page-link" th:attr="onclick=|goList('${vo.endPage + 1}')|">
											                <i class="mdi mdi-chevron-right"></i>
											            </a>
											        </li>
											    </ul>
											</div>

											<!-- 하단 버튼 -->
											<div class="col-md-1 bottom-button">
												<button type="button" class="btn btn-danger">
													<i class="bi bi-x-lg"></i>
												</button>
												<!-- 모달 버튼 -->
												<button type="button" class="btn btn-danger"
													data-bs-toggle="modal" data-bs-target="#exampleModal">
													<i class="bi bi-trash"></i>
												</button>

											</div>

											<!-- Modal -->
											<div class="modal fade" id="exampleModal" tabindex="-1"
												aria-labelledby="exampleModalLabel" aria-hidden="true">
												<div class="modal-dialog">
													<div class="modal-content">
														<div class="modal-header">
															<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
																title</h1>
															<button type="button" class="btn-close"
																data-bs-dismiss="modal" aria-label="Close"></button>
														</div>
														<div class="modal-body">...</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-secondary"
																data-bs-dismiss="modal">닫기</button>
														</div>
													</div>
												</div>
											</div>

											<div class="col-md-10"></div>

											<div class="col-md-1 bottom-button-second">
												<button type="button" class="btn btn-success">
													<i class="bi bi-file-earmark-excel"></i>
												</button>
												<a href="/xdm/v1/infra/codegroup/codeGroupXdmForm">
													<button type="button" class="btn btn-primary">
														<i class="bi bi-plus-lg"></i>
													</button>
												</a>
											</div>
										</div>
										<!-- end row -->
									</div>
								<!-- end modal -->
								</form>
							</div>
							<!-- end card body -->
						</div>
						<!-- end card -->
					</div>
					<!-- end col -->
				</div>
				<!-- end row -->

			</div>
			<!-- container-fluid -->
		</div>
		<!--main-content-->
		<!-- End Page-content -->


		<footer class="footer">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
						<script>
							document.write(new Date().getFullYear())
						</script>
						&copy; Dashonic.
					</div>
					<div class="col-sm-6">
						<div class="text-sm-end d-none d-sm-block">
							Crafted with <i class="mdi mdi-heart text-danger"></i> by <a
								href="https://Pichforest.com/" target="_blank"
								class="text-reset">Pichforest</a>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<!-- end main content-->

	</div>
	<!-- END layout-wrapper -->

	<!-- Right Sidebar -->
	<div class="right-bar">
		<div data-simplebar class="h-100">
			<div class="rightbar-title d-flex align-items-center bg-dark p-3">

				<h5 class="m-0 me-2 text-white">Theme Customizer</h5>

				<a href="javascript:void(0);" class="right-bar-toggle-close ms-auto">
					<i class="mdi mdi-close noti-icon"></i>
				</a>
			</div>

			<!-- Settings -->
			<hr class="m-0" />

			<div class="p-4">
				<h6 class="mb-3">Layout</h6>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="layout"
						id="layout-vertical" value="vertical"> <label
						class="form-check-label" for="layout-vertical">Vertical</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="layout"
						id="layout-horizontal" value="horizontal"> <label
						class="form-check-label" for="layout-horizontal">Horizontal</label>
				</div>

				<h6 class="mt-4 mb-3">Layout Mode</h6>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="layout-mode"
						id="layout-mode-light" value="light"> <label
						class="form-check-label" for="layout-mode-light">Light</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="layout-mode"
						id="layout-mode-dark" value="dark"> <label
						class="form-check-label" for="layout-mode-dark">Dark</label>
				</div>

				<h6 class="mt-4 mb-3">Layout Width</h6>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="layout-width"
						id="layout-width-fluid" value="fluid"
						onchange="document.body.setAttribute('data-layout-size', 'fluid')">
					<label class="form-check-label" for="layout-width-fluid">Fluid</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="layout-width"
						id="layout-width-boxed" value="boxed"
						onchange="document.body.setAttribute('data-layout-size', 'boxed')">
					<label class="form-check-label" for="layout-width-boxed">Boxed</label>
				</div>

				<h6 class="mt-4 mb-3">Layout Position</h6>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="layout-position"
						id="layout-position-fixed" value="fixed"
						onchange="document.body.setAttribute('data-layout-scrollable', 'false')">
					<label class="form-check-label" for="layout-position-fixed">Fixed</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="layout-position"
						id="layout-position-scrollable" value="scrollable"
						onchange="document.body.setAttribute('data-layout-scrollable', 'true')">
					<label class="form-check-label" for="layout-position-scrollable">Scrollable</label>
				</div>

				<h6 class="mt-4 mb-3">Topbar Color</h6>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="topbar-color"
						id="topbar-color-light" value="light"
						onchange="document.body.setAttribute('data-topbar', 'light')">
					<label class="form-check-label" for="topbar-color-light">Light</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="topbar-color"
						id="topbar-color-dark" value="dark"
						onchange="document.body.setAttribute('data-topbar', 'dark')">
					<label class="form-check-label" for="topbar-color-dark">Dark</label>
				</div>

				<div id="sidebar-setting">
					<h6 class="mt-4 mb-3 sidebar-setting">Sidebar Size</h6>

					<div class="form-check sidebar-setting">
						<input class="form-check-input" type="radio" name="sidebar-size"
							id="sidebar-size-default" value="default"
							onchange="document.body.setAttribute('data-sidebar-size', 'lg')">
						<label class="form-check-label" for="sidebar-size-default">Default</label>
					</div>
					<div class="form-check sidebar-setting">
						<input class="form-check-input" type="radio" name="sidebar-size"
							id="sidebar-size-compact" value="compact"
							onchange="document.body.setAttribute('data-sidebar-size', 'md')">
						<label class="form-check-label" for="sidebar-size-compact">Compact</label>
					</div>
					<div class="form-check sidebar-setting">
						<input class="form-check-input" type="radio" name="sidebar-size"
							id="sidebar-size-small" value="small"
							onchange="document.body.setAttribute('data-sidebar-size', 'sm')">
						<label class="form-check-label" for="sidebar-size-small">Small
							(Icon View)</label>
					</div>

					<h6 class="mt-4 mb-3 sidebar-setting">Sidebar Color</h6>

					<div class="form-check sidebar-setting">
						<input class="form-check-input" type="radio" name="sidebar-color"
							id="sidebar-color-light" value="light"
							onchange="document.body.setAttribute('data-sidebar', 'light')">
						<label class="form-check-label" for="sidebar-color-light">Light</label>
					</div>
					<div class="form-check sidebar-setting">
						<input class="form-check-input" type="radio" name="sidebar-color"
							id="sidebar-color-dark" value="dark"
							onchange="document.body.setAttribute('data-sidebar', 'dark')">
						<label class="form-check-label" for="sidebar-color-dark">Dark</label>
					</div>
					<div class="form-check sidebar-setting">
						<input class="form-check-input" type="radio" name="sidebar-color"
							id="sidebar-color-brand" value="brand"
							onchange="document.body.setAttribute('data-sidebar', 'brand')">
						<label class="form-check-label" for="sidebar-color-brand">Brand</label>
					</div>
				</div>

				<h6 class="mt-4 mb-3">Direction</h6>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						name="layout-direction" id="layout-direction-ltr" value="ltr">
					<label class="form-check-label" for="layout-direction-ltr">LTR</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						name="layout-direction" id="layout-direction-rtl" value="rtl">
					<label class="form-check-label" for="layout-direction-rtl">RTL</label>
				</div>

			</div>

		</div>
		<!-- end slimscroll-menu-->
	</div>
	<!-- /Right-bar -->

	<!-- Right bar overlay-->
	<div class="rightbar-overlay"></div>

	<script src="/xdm/v1/template/ui/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/xdm/v1/template/ui/assets/libs/metismenujs/metismenujs.min.js"></script>
	<script src="/xdm/v1/template/ui/assets/libs/simplebar/simplebar.min.js"></script>
	<script src="/xdm/v1/template/ui/assets/libs/feather-icons/feather.min.js"></script>
