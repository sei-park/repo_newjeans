                                        </div>

                                                    </div>

                                                </div>

                                                                placeholder="Email Address">

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="payoneer_payment payment_toggle black">
                                                <div class="row">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="booking_tour_form_submit">
                            <div class="form-check write_spical_check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultf1">
                                <label class="form-check-label" for="flexCheckDefaultf1">

                                        <span><a href="terms-service.html">결제 조건 및 서비스 약관</a>에 동의합니다</span>

                            </div>
                            <div class="comment_form_submit" style="margin-top:25px;">

                            </div>
<!--                             <a href="booking-confirmation.html" class="btn btn_theme btn_md">결제하기</a> -->

                <div class="col-lg-4">

                                <div class="valid_date_area">

                                    </div>
                                    <div class="valid_date_area_one">

                                    </div>
                                    <div class="valid_date_area_one">

                                    </div>
                                </div>
                                <div class="tour_package_details_bar_price">
                                    <h5>룸이름</h5>
                                    <div class="tour_package_bar_price">
                                        <!-- <h6><del>₩786,500</del></h6> -->
                                        <h3>금액<sub> / 1박</sub> </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tour_detail_right_sidebar">
                            <div class="tour_details_right_boxed">
                                <div class="tour_details_right_box_heading">
                                    <h3>결제 금액</h3>
                                </div>

                                <div class="tour_booking_amount_area">
                                    <ul>
                                        <li>상품 금액 <span>₩786,500</span></li>
                                    </ul>
                                    <div class="total_subtotal_booking">
                                        <h6>총 결제 금액 <span>₩742,500</span> </h6>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
