    <script>
    // validation
     
    // signup 
    document.getElementById("signupBtn").onclick = function () { // 회원가입 버튼
    	
    	// 이름
    	let userName = document.getElementById("htmUserName");
    	let userNameValue = document.getElementById("htmUserName").value.trim();
    	let userNameRegExp = /^[가-힣]+$/; // 이름 정규식(한글만 가능)
    	    
    	// 성별
    	let userGender = document.getElementById("htmGender");
    	let userGenderValue = document.getElementById("htmGender").value.trim();
    	
    	// 생년월일
    	let userbirth = document.getElementById("htmBirth");
    	let userbirthValue = document.getElementById("htmBirth").value.trim();
    	let userbirthRegExp = /^(19[0-9][0-9]|20\d{2})(0[0-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$/;
    	
    	// 이메일
    	let userEmail = document.getElementById("htmEmail");
    	let userEmailValue = document.getElementById("htmEmail").value.trim();
    	let userEmailRegExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i; // 이메일 정규식
    	
    	// 휴대폰번호
    	let userPhoneNumber = document.getElementById("htmPhoneNumber");
    	let userPhoneNumberValue = document.getElementById("htmPhoneNumber").value.trim();
    	// 01로 시작하고 (0,1,6,7,8,9 중 하나의 문자), 숫자만 들어가면서 3~4 길이의 문자, - 은 제외
    	// let userPhoneRegExp = /^01([0|1|6|7|8|9])-?([0-9]{3,4})-?([0-9]{4})$/;
    	let userPhoneRegExp = /^01([0|1|6|7|8|9])([0-9]{3,4})([0-9]{4})$/;
    	
    	// 우편번호
    	let userPostcode = document.getElementById("sample6_postcode"); 
    	let userPostcodeValue = document.getElementById("sample6_postcode").value.trim();
    	
    	// 주소 
    	let userAddress = document.getElementById("sample6_address");
    	let userAddressValue = document.getElementById("sample6_address").value.trim();
    	
    	// 상세주소 
    	let userDetalAddress = document.getElementById("sample6_detailAddress");
    	let userDetalAddressValue = document.getElementById("sample6_detailAddress").value.trim();
    	
    	// 아이디
    	let userId = document.getElementById("htmId");
    	let userIdValue = document.getElementById("htmId").value.trim();
    	let userIdRegExp = /^[a-zA-Z0-9]{5,19}$/g; // 영문 대소문자로 시작하는 영문자 또는 숫자 6~20자
    	
    	// 비밀번호
    	let userPw = document.getElementById("htmPassword");
    	let userPwValue = document.getElementById("htmPassword").value.trim();
    	let userpwRegExp = /^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$/; // 비밀번호 정규식(영문 숫자 조합 8자리 이상)
    	
    	// 비밀번호 확인
    	let userPwCheck = document.getElementById("htmPasswordCheck");
    	let userPwCheckValue = document.getElementById("htmPasswordCheck").value.trim();
    	    
    	                
    	// Validation 초기화
    	// 이름
    	userName.classList.remove('is-valid', 'is-invalid');
    	nameFeedback.style.display = 'none';
    	nameRegExp.style.display = 'none';
    	// 생년월일
    	userbirth.classList.remove('is-valid', 'is-invalid');
    	birthFeedback.style.display = 'none';
    	birthRegExp.style.display = 'none';
    	// 이메일
    	userEmail.classList.remove('is-valid', 'is-invalid');
    	emailFeedback.style.display = 'none';
    	emailRegExp.style.display = 'none';
    	// 휴대폰 번호
    	userPhoneNumber.classList.remove('is-valid', 'is-invalid');
    	phoneFeedback.style.display = 'none';
    	phoneRegExp.style.display = 'none';
    	// 아이디
    	userId.classList.remove('is-valid', 'is-invalid');
    	idFeedback.style.display = 'none';
    	idRegExp.style.display = 'none';
    	// 비밀번호
    	userPw.classList.remove('is-valid', 'is-invalid');
    	pwFeedback.style.display = 'none';
    	pwRegExp.style.display = 'none'; 
    	// 비밀번호 확인 
    	userPwCheck.classList.remove('is-valid', 'is-invalid');
    	pwCheckFeedback.style.display = 'none';
    	pwMatchFeedback.style.display = 'none'; 
    	
    	
    	// 이름이 비어 있거나 없을 경우 
    	if(userNameValue == "" || userNameValue == null) {
    		nameFeedback.style.display ='block'; 
    		userName.classList.add('is-invalid');  
    		userName.focus();  
 			return false; 
    	} else {
    		// by pass        
    	}  
    	
    	// 이름이 정규표현식에 맞지 않을 경우 
    	if(!userNameRegExp.test(userNameValue)) {
    		nameRegExp.style.display='block';
	    	userName.classList.add('is-invalid');   
	    	userName.focus(); 
	    	return false;
    	} else {
    		userName.classList.add('is-valid');
    	}
    	      
    	///////////////////////////////////////////////
    	
    	// 성별이 비어 있거나 없을 경우 
    	if(userGenderValue == "" || userGenderValue == null) {
    		userGender.classList.add('is-invalid');  
    		userGender.focus(); 
 			return false; 
    	} else {
    		userGender.classList.remove('is-invalid');
    		userGender.classList.add('is-valid'); 
    	}
    	
		///////////////////////////////////////////////
    	
    	// 생년월일이 비어 있거나 없을 경우 
    	if(userbirthValue == "" || userbirthValue == null) {
    		birthFeedback.style.display ='block'; 
    		userbirth.classList.add('is-invalid');  
    		userbirth.focus();  
 			return false; 
    	} else {
    		// by pass        
    	} 
    	
    	// 생년월일이 정규표현식에 맞지 않을 경우 
    	if(!userbirthRegExp.test(userbirthValue)) {
    		birthRegExp.style.display='block';
    		userbirth.classList.add('is-invalid');   
    		userbirth.focus(); 
	    	return false;
    	} else {
    		userbirth.classList.add('is-valid');
    	}
    	
    	// birthFeedback birthRegExp
    	
    	    	
		///////////////////////////////////////////////
    	
    	// 이메일이 비어 있을 경우 
    	if(userEmailValue == "" || userEmailValue == null) {
    		emailFeedback.style.display ='block'; 
    		userEmail.classList.add('is-invalid');  
    		userEmail.focus(); 
 			return false; 
    	} else {
    		// by pass        
    	} 
    	
     	// 이메일이 정규표현식에 맞지 않을 경우 
    	if(!userEmailRegExp.test(userEmailValue)) {
    		emailRegExp.style.display='block';
    		userEmail.classList.add('is-invalid');   
    		userEmail.focus(); 
	    	return false;
    	} else {
    		userEmail.classList.add('is-valid');
    	}
    	
		///////////////////////////////////////////////
